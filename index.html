<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="main.css" rel="stylesheet" type="text/css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
   

    <div class="card centered-div" style="width: 24rem">
      <div class="img-container">
        <img
          class="card-img-top"
          src="./images/illustration-hero.svg"
          alt="Card image cap"
        />
      </div>

      <div class="card-body">
        <p class="card-text text-center head1 mb-1">Order Summary</p>
        <p class="para1 text-center mb-2">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="paybox d-flex bg-light
        ">
          <div class="col-3 justify-content-center">
            <img src="./images/icon-music.svg"class="bgimage" alt="music svg" />
          </div>
          <div class="col flex-column">
            <div class="col text-start ">
              <span class="font-weight">Annual Plan</span>
            </div>
            <div class="col text-start">
              <span> $59.99/year</span>
            </div>
          </div>
          <div class="col d-flex justify-content-end align-items-center">
            <a href="#" class="link1">Change</a>
          </div>
        </div>

        <div class="btnBox mt-3">
          <button class="btn btncss">Proceed to Payment</button>
        </div>
        <div class="mt-4 cancle d-flex  justify-content-center">
          <span class="text-center cancletext">Cancel Order</span>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rohith R</a>.
    </div>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
</html>
